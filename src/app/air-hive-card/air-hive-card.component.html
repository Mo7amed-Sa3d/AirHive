<div
  class="bg-white dark:bg-secondary rounded-md shadow-md p-4 sm:p-6 border border-gray-200 dark:border-gray-600"
>
  <!-- Header with title and arrow -->
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg sm:text-xl font-semibold text-text pb-1 flex-1">
      {{ title }}
    </h2>
    <button
      (click)="toggleExpanded()"
      class="iconBtn ml-4 flexed transition-transform duration-300"
      [class.rotate-180]="!isExpanded()"
      aria-label="Toggle details"
    >
      <i class="fas fa-chevron-up text-sm"></i>
    </button>
  </div>

  <!-- Content section -->
  <div
    class="overflow-hidden transition-all duration-300 ease-in-out"
    [class]="isExpanded() ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'"
  >
    <div class="space-y-2 sm:space-y-3">
      <ng-content>
        <div class="text-sm sm:text-base">
          <p><span class="font-medium">Model Number:</span> AHPX-2300</p>
          <p>
            <span class="font-medium">Manufacturer:</span> AirHive Technologies
          </p>
          <p><span class="font-medium">Serial Number:</span> AHPX1-7843-1192</p>
          <p>
            <span class="font-medium">Status:</span> Printing (70% Complete)
          </p>
          <p><span class="font-medium">Current Job:</span> Cube_v2_final.stl</p>
          <p>
            <span class="font-medium">Material Used:</span> PLA (Polylactic
            Acid)
          </p>
        </div>
      </ng-content>
    </div>
  </div>
</div>
